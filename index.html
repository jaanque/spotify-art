<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Museo Musical de Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tu Museo Musical</h1>
            <p>Inicia sesión con Spotify para ver tu colección personalizada</p>
        </header>
        
        <main>
            <div id="login-section" class="section">
                <button id="login-button" class="spotify-button">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/spotify.svg" alt="Spotify logo" class="spotify-icon">
                    Iniciar sesión con Spotify
                </button>
            </div>
            
            <div id="gallery-section" class="section hidden">
                <div class="museum-frame">
                    <div id="album-collage" class="collage-container"></div>
                </div>
                <div class="frame-info">
                    <h2>Tus 10 artistas más escuchados</h2>
                    <ul id="top-artists" class="artist-list"></ul>
                    <button id="download-button" class="download-button">Descargar tu obra de arte</button>
                </div>
            </div>
            
            <div id="loading-section" class="section hidden">
                <div class="loading-spinner"></div>
                <p>Creando tu obra de arte...</p>
            </div>
        </main>
        
        <footer>
            <p>Esta aplicación utiliza la API de Spotify para crear una experiencia personalizada.</p>
        </footer>
    </div>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
