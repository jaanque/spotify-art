<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Flow | Your Music Visualized</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Music Flow</h1>
            <p>Your personal music journey, visualized</p>
        </header>

        <div id="login-container">
            <button id="login-button" class="btn">Connect with Spotify</button>
            <p class="description">Log in to create a unique artwork from your top 100 tracks</p>
        </div>

        <div id="artwork-container" class="hidden">
            <div class="loading-animation">
                <div class="spinner"></div>
                <p>Creating your personal music flow...</p>
            </div>
            <div id="canvas-container">
                <canvas id="flow-canvas"></canvas>
            </div>
            <button id="logout-button" class="btn small">Logout</button>
            <div id="track-info" class="hidden">
                <div class="close-btn">&times;</div>
                <div class="track-details">
                    <img src="" alt="Album cover" id="detail-cover">
                    <div class="text-details">
                        <h3 id="detail-title"></h3>
                        <p id="detail-artist"></p>
                        <p id="detail-album"></p>
                        <div class="controls">
                            <button id="preview-button" class="btn small">Preview</button>
                            <a id="open-spotify" class="btn small" target="_blank">Open in Spotify</a>
                        </div>
                    </div>
                </div>
                <audio id="audio-preview" controls></audio>
            </div>
        </div>

        <footer>
            <p>Made with â™ª and the Spotify API</p>
        </footer>
    </div>

    <script src="spotify-auth.js"></script>
    <script src="artwork-generator.js"></script>
</body>
</html>
