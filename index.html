<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify en Marco Dorado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-container">
            <h1>Tu Colección de Spotify</h1>
            <p>Visualiza tus favoritos en un marco artístico</p>
            <button id="login-button">Iniciar sesión con Spotify</button>
        </div>

        <div id="content-container" class="hidden">
            <div class="user-info">
                <img id="user-image" src="" alt="Profile Picture">
                <div class="user-details">
                    <h2 id="user-name"></h2>
                    <p id="user-email"></p>
                </div>
                <button id="logout-button">Cerrar sesión</button>
            </div>

            <div class="frame-container">
                <div class="golden-frame">
                    <div id="covers-collage" class="covers-collage"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
